{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}

{% block content %}
  <div class="container text-center py-5">
    <div class="p-4 bg-white rounded shadow" style="max-width: 600px; margin: 0 auto;">
      <h2 class="text-danger mb-3">Delete {{ dog.name }}?</h2>
      <p class="mb-4">Are you sure you want to permanently remove <strong>{{ dog.name }}</strong> from the adoption list? This action cannot be undone.</p>

      <form method="POST">
        {% csrf_token %}
        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
          <a href="{% url 'user_dashboard' %}" class="btn btn-secondary px-4">Cancel</a>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
