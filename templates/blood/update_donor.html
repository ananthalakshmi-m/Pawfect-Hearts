{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Update Donor Details</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update Donor</button>
    <a href="{% url 'donor_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
