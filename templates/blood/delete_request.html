{% extends 'base.html' %}
{% block title %}Delete Blood Request{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4 rounded text-center">
        <h3 class="mb-4 text-danger">Confirm Deletion</h3>
        <p>Are you sure you want to delete the blood request for <strong>{{ blood_request.dog_name }}</strong>?</p>

        <form method="post" class="mt-4 d-flex justify-content-center gap-3">
          {% csrf_token %}
          <a href="{% url 'user_dashboard' %}" class="btn btn-secondary">Cancel</a>
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
